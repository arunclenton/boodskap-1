      <form action="" id="myform" autocomplete="off">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First name</span>
            <input type="text" id="first" placeholder="Enter your name" maxlength="10" required><br>
            <p id="name1"></p>
          </div>
          <div class="input-box">
            <span class="details">Last name</span>
            <input type="text" id="last" placeholder="Enter your username" maxlength="10" onkeydown="border(this)" required><br>
            <p id="name2"></p>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" id="email" placeholder="Enter your email" maxlength="50" required><br>
            <p id="name3"></p>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" id="phone" placeholder="Enter your number" maxlength="10" onkeypress="numberfun(this)" required><br>
            <p id="name4"></p>
          </div>
          <div class="input-box">
            <span class="details">Age</span>
            <input type="text" id="age" placeholder="Enter your age" maxlength="3" onkeypress="numberfun(this)" required><br>
            <p id="name5"></p>
          </div>
          <div class="input-box">
            <span class="details">Country</span>
            <select name="" maxlength="30" id="country" onkeyup="border(this)">
              <option value="">Choose your country</option>
              <option value="England">England</option>
              <option value="India">India</option>
              <option value="Pakistan">Pakistan</option>
              <option value="New zeland">New zeland</option>
              <option value="West indians">West indians</option>
            </select><br>
            <p id="name6"></p>
          </div>
        </div>
